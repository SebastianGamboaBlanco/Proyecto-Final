<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS personalizado-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Angasalu</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">ANGASALU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/documentacion">Documentación</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-4">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="tm-container-outer">
        <p class="mb-0">Copyright <span class="tm-current-year">&copy;
                <script>document.write(new Date().getFullYear());</script>
            </span>
        <p>Todos Los Derechos Reservados</p>
        <p>Andrés Castro,&nbsp;&nbsp; Aibert Gamboa,&nbsp;&nbsp; Kevin Moreno,&nbsp;&nbsp; Luis Puello</p>
        <p id="logo-uni">
            Universidad Del Magdalena
            <img src="../static/img/unimag.png" alt="Logo Unimag" height="80" width="80">
        </p>
        </p>
    </footer>

    <script type="text/javascript" src="../static/js/index.js"></script>    
</body>
</html>
